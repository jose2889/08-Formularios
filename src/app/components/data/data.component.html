<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
    <div formGroupName="nombrecompleto">

        <div class="form-group row" [ngClass]="{'has-danger': forma.controls['nombrecompleto'].controls['nombre'].invalid  && forma.get('nombrecompleto.nombre').touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" formControlName="nombre" type="text" placeholder="Nombre">
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required && forma.get('nombrecompleto.nombre').touched" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback">por lo menos 3 caracteres</div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" formControlName="apellido" placeholder="Apellido">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="correo" type="email" placeholder="Correo electrÃ³nico">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8" formArrayName="pasatiempos">

            <input class="form-control" *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" [formControlName]="i" type="text">
        </div>
        <button (click)="agregarPasatiempos()" class="btn btn-primary">Nuevo</button>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
    {{ forma.valid }}
</form>
